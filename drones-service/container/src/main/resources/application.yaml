springdoc:
  swagger-ui.path: '/doc/swagger-ui'
  swagger-ui.operationsSorter: method
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username:
    password:
  liquibase:
    enabled: true